# https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml

controller:
  extraContainers:
    - image: cloudflare/cloudflared:1357-ec2d18ea4fbe
      name: cloudflared
      args:
      - tunnel
      - --no-autoupdate
      - run
      - --url
      - http://localhost
      envFrom:
        - secretRef:
            name: cloudflared-tunnel-token
      resources:
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          cpu: '2'
          memory: 1Gi
  kind: Deployment
  metrics:
    enabled: true
  terminationGracePeriodSeconds: 5
  updateStrategy:
    type: Recreate
