---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 5.0.0
  install:
    remediation:
      retries: -1
  interval: 5m
  releaseName: loki
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
    gateway:
      autoscaling: &modestwebscale
        enabled: true
        maxReplicas: 4
      tolerations: &toler
        - key: samcday.com/cloud
          effect: NoExecute
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        s3:
          accessKeyId: dummy
          endpoint: seaweedfs-s3.seaweedfs.svc.cluster.local:8333
          insecure: true
          s3ForcePathStyle: true
          secretAccessKey: dummy
    monitoring:
      lokiCanary:
        tolerations: *toler
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
    singleBinary:
      autoscaling: *modestwebscale
      persistence:
        enabled: false
      replicas: 2
      # Give ample time to flush, since there's no persistence.
      terminationGracePeriodSeconds: 600
      tolerations: *toler
    test:
      enabled: false
