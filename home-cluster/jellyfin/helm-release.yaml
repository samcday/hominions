---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  chart:
    spec:
      chart: .
      sourceRef:
        kind: GitRepository
        name: jellyfin-helm
        namespace: flux-system
  install:
    remediation:
      retries: -1
  interval: 5m
  releaseName: jellyfin
  upgrade:
    remediation:
      retries: -1
  valuesFrom:
  - kind: ConfigMap
    name: jellyfin-values
