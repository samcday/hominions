apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: synapse
configMapGenerator:
  - name: config
    files:
      - config/homeserver.yaml
      - config/log.yaml
      - config/registration-signal.yaml
      - config/registration-telegram.yaml
      - config/registration-whatsapp.yaml
  - name: config-signal
    files:
      - config/mautrix-signal.yaml
  - name: config-telegram
    files:
      - config/mautrix-telegram.yaml
  - name: config-whatsapp
    files:
      - config/mautrix-whatsapp.yaml
  - name: litestream-config
    files: [litestream.yml]
  - name: litestream-config-signal
    files: [litestream-signal.yml]
  - name: litestream-config-telegram
    files: [litestream-telegram.yml]
  - name: litestream-config-whatsapp
    files: [litestream-whatsapp.yml]
resources:
- bridge-whatsapp.yaml
- bridge-telegram.yaml
- ingress.yaml
- namespace.yaml
- podmonitor.yaml
- prometheus-rules.yaml
- synapse.yaml
# - vpa.yaml
