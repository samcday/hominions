---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres
  namespace: invidious
spec:
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: 12.2.7
  install:
    remediation:
      retries: -1
  interval: 5m
  releaseName: postgres
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/bitnami/charts/blob/master/bitnami/postgresql/values.yaml
    global:
      storageClass: openebs-hostpath
    primary:
      initdb:
        scripts:
          miniflux.sql: |-
            create database invidious;
