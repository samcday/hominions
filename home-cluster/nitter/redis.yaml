---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: nitter
spec:
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: 17.3.7
  interval: 5m
  releaseName: redis
  values:
    master:
      persistence:
        enabled: false
    replica:
      replicaCount: 0
