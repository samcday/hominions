[pmbootstrap]
aports = ${dir}/cache_git/pmaports
ccache_size = 5G
is_default_channel = False
device = fairphone-fp2
extra_packages = containerd,curl,jq,kubectl,kubeadm,kubelet,postmarketos-ui-console,tailscale,vim
hostname = fp2-1
build_pkgs_on_install = True
jobs = 5
kernel = mainline
keymap = 
locale = en_US.UTF-8
mirrors_postmarketos = http://mirror.postmarketos.org/postmarketos/
nonfree_firmware = True
nonfree_userland = False
ssh_keys = True
timezone = Europe/Berlin
ui = console
ui_extras = False
user = sam
work = ${dir}
boot_size = 256
extra_space = 0
sudo_timer = True
mirror_alpine = http://dl-cdn.alpinelinux.org/alpine/
ssh_key_glob = ~/.ssh/id_*.pub
qemu_redir_stdio = False

[providers]
