apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: hominions
  namespace: flux-system
spec:
  interval: 1h
  ref:
    branch: main
  url: https://github.com/samcday/hominions.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-cluster
  namespace: flux-system
spec:
  interval: 5m
  path: home-cluster/flux-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: hominions
    namespace: flux-system
  timeout: 5m
