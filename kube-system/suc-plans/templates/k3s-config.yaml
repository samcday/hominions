---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-server-config
  namespace: kube-system
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - {key: kubernetes.io/os, operator: In, values: ["linux"]}
      - {key: node-role.kubernetes.io/control-plane, operator: Exists}
  secrets:
    - name: k3s-config
      path: /host/cfg
    - name: cluster-backups-bucket
      path: /host/s3-creds
  serviceAccountName: system-upgrade
  tolerations:
    - operator: Exists
  upgrade:
    image: ubuntu:jammy
    command: ["chroot", "/host"]
    args:
      - sh
      - -c
      - |-
        cat /cfg/k3s-server.yaml /s3-creds/config.yaml > /tmp/k3s-server.yaml
        if ! cmp -s /tmp/k3s-server.yaml /etc/rancher/k3s/config.yaml; then
          mv /tmp/k3s-server.yaml /etc/rancher/k3s/config.yaml
          systemctl restart k3s.service
        fi
  version: {{ sha1sum (print (get ((lookup "v1" "Secret" "kube-system" "k3s-config").data) "k3s-server.yaml")) | quote }}
