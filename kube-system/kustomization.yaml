apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
configMapGenerator:
  - name: cert-manager-values
    files: [cert-manager/values.yaml]
  - name: cilium-values
    files:
      - cilium/values.yaml
      - cilium/values-monitoring.yaml
  - name: external-dns-values
    files: [external-dns/values.yaml]
  - name: ingress-nginx-values
    files: [ingress-nginx/values.yaml]
  - name: openebs-values
    files: [openebs/values.yaml]
  - name: terraform-config
    files: [terraform/.terraform.lock.hcl, terraform/main.tf]
resources:
  - ../config
  - backblaze-key.yaml
  - cert-manager/helm-release.yaml
  - cert-manager/issuers.yaml
  - cilium/helm-release.yaml
  - cloudflare-token.yaml
  - external-dns/helm-release.yaml
  - ingress-nginx/helm-release.yaml
  - openebs/helm-release.yaml
  - openebs/storageclass.yaml
  - terraform/apply-cronjob.yaml
  - terraform/state-pvc.yaml
