# https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml

controller:
  hostPort:
    enabled: true
  ingressClass: public-nginx
  ingressClassResource:
    name: public-nginx
  kind: DaemonSet
  nodeSelector:
    node-role.kubernetes.io/hcloud: "" 
  service:
    enabled: false
  tolerations:
    - key: node-role.kubernetes.io/hcloud
      operator: Exists
