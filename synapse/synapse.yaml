apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: synapse
  namespace: synapse
  labels:
    app: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse
  serviceName: synapse
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: synapse
    spec:
      containers:
        - image: dock.mau.dev/mautrix/signal:v0.2.1
          name: mautrix-signal
          ports:
            - containerPort: 29328
          volumeMounts:
            - name: mautrix-signal
              mountPath: /data
            - name: signald
              mountPath: /signald
        # - image: dock.mau.dev/mautrix/telegram:v0.12.1
        #   name: mautrix-telegram
        #   ports:
        #     - containerPort: 29317
        #   volumeMounts:
        #     - name: scratch
        #       mountPath: /data
        # - image: dock.mau.dev/mautrix/whatsapp:v0.2.1
        #   name: mautrix-whatsapp
        #   ports:
        #   - containerPort: 29318
        #   volumeMounts:
        #   - name: data
        #     mountPath: /data
        - image: signald/signald:0.22.2
          name: signald
          volumeMounts:
            - name: signald
              mountPath: /signald
        - name: litestream
          image: litestream/litestream:0.3.9
          args: ['replicate']
          volumeMounts: &litestreamvols
            - name: data
              mountPath: /data
            - name: litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
          envFrom: &litestreamenv
            - secretRef:
                name: backup-bucket
          ports:
          - name: metrics
            containerPort: 9090
        - image: matrixdotorg/synapse
          name: synapse
          ports:
            - containerPort: 8008
          env:
            - name: SYNAPSE_CONFIG_PATH
              value: /config/homeserver.yaml
          volumeMounts:
            - name: config
              mountPath: /config
            - name: signing-key
              mountPath: /signing-key
            - name: data
              mountPath: /data
      initContainers:
        - name: init-litestream
          image: litestream/litestream:0.3.9
          args: ['restore', '-if-db-not-exists', '-if-replica-exists', '-v', '/data/synapse.db']
          volumeMounts: *litestreamvols
          envFrom: *litestreamenv
        - name: config
          image: supinf/envsubst
          command:
            - sh
            - -c
            - |-
              mkdir -p /data/media
              chown -R 991:991 /data
              cp /config-templates/mautrix-signal.yaml /mautrix-signal/config.yaml
              envsubst < /config-templates/mautrix-telegram.yaml > /mautrix-telegram/config.yaml
              for name in log.yaml mautrix-whatsapp.yaml; do cp /config-templates/$name /config/; done
              envsubst < /config-templates/homeserver.yaml > /config/homeserver.yaml
          envFrom:
            - secretRef:
                name: synapse-env
          volumeMounts:
            - name: config-templates
              mountPath: /config-templates
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
            - name: mautrix-signal
              mountPath: /mautrix-signal
            - name: mautrix-telegram
              mountPath: /mautrix-telegram
        - name: mautrix-signal-register
          image: dock.mau.dev/mautrix/signal:v0.2.1
          volumeMounts:
            - name: mautrix-signal
              mountPath: /data
      volumes:
        - name: appservices
          emptyDir: {}
        - name: config-templates
          configMap:
            name: config
        - name: config
          emptyDir: {}
        - name: litestream-config
          configMap:
            name: litestream-config
        - name: mautrix-signal
          emptyDir: {}
        - name: mautrix-telegram
          emptyDir: {}
        - name: signing-key
          secret:
            secretName: signing-key
        - name: signald
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName: openebs-lvmpv
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: synapse
  namespace: synapse
  labels:
    app: synapse
spec:
  ports:
  - port: 8008
    protocol: TCP
    targetPort: 8008
  selector:
    app: synapse
