apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: synapse
  namespace: synapse
  labels:
    app: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse
  serviceName: synapse
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: synapse
    spec:
      containers:
      - image: matrixdotorg/synapse
        name: synapse
        ports:
        - containerPort: 8008
        env:
        - name: SYNAPSE_CONFIG_PATH
          value: /config/homeserver.yaml
        volumeMounts:
        - name: config
          mountPath: /config
        - name: signing-key
          mountPath: /signing-key
        - name: data
          mountPath: /data
      initContainers:
      - name: config
        image: supinf/envsubst
        command:
        - sh
        - -c
        - |-
          mkdir -p /data/media
          chown -R 991:991 /data
          cp /config-template/log.yaml /config/log.yaml
          envsubst < /config-template/homeserver.yaml > /config/homeserver.yaml
          envsubst < /config-template/appservice-mautrix-signal.yaml > /config/appservice-mautrix-signal.yaml
          envsubst < /config-template/appservice-mautrix-telegram.yaml > /config/appservice-mautrix-telegram.yaml
          envsubst < /config-template/appservice-mautrix-whatsapp.yaml > /config/appservice-mautrix-whatsapp.yaml
        env:
        - name: MACAROON_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: synapse
              key: MACAROON_SECRET_KEY
        - name: REGISTRATION_SECRET
          valueFrom:
            secretKeyRef:
              name: synapse
              key: REGISTRATION_SECRET
        - name: SIGNAL_AS_TOKEN
          valueFrom:
            secretKeyRef:
              name: mautrix-signal
              key: AS_TOKEN
        - name: SIGNAL_HS_TOKEN
          valueFrom:
            secretKeyRef:
              name: mautrix-signal
              key: HS_TOKEN
        - name: SIGNAL_SENDER_LOCALPART
          valueFrom:
            secretKeyRef:
              name: synapse
              key: SIGNAL_SENDER_LOCALPART
        - name: WA_AS_TOKEN
          valueFrom:
            secretKeyRef:
              name: mautrix-whatsapp
              key: AS_TOKEN
        - name: WA_HS_TOKEN
          valueFrom:
            secretKeyRef:
              name: mautrix-whatsapp
              key: HS_TOKEN
        - name: WA_SENDER_LOCALPART
          valueFrom:
            secretKeyRef:
              name: synapse
              key: WA_SENDER_LOCALPART
        - name: TELE_AS_TOKEN
          valueFrom:
            secretKeyRef:
              name: mautrix-telegram
              key: AS_TOKEN
        - name: TELE_HS_TOKEN
          valueFrom:
            secretKeyRef:
              name: mautrix-telegram
              key: HS_TOKEN
        - name: TELE_SENDER_LOCALPART
          valueFrom:
            secretKeyRef:
              name: synapse
              key: TELE_SENDER_LOCALPART
        volumeMounts:
        - name: config-template
          mountPath: /config-template
        - name: config
          mountPath: /config
        - name: data
          mountPath: /data
      volumes:
      - name: config-template
        configMap:
          name: homeserver
      - name: config
        emptyDir: {}
      - name: signing-key
        secret:
          secretName: signing-key
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName: openebs-lvmpv
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: synapse
  namespace: synapse
  labels:
    app: synapse
spec:
  ports:
  - port: 8008
    protocol: TCP
    targetPort: 8008
  selector:
    app: synapse
