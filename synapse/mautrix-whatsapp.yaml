apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mautrix-whatsapp
  namespace: synapse
  labels:
    app: mautrix-whatsapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mautrix-whatsapp
  serviceName: mautrix-whatsapp
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: mautrix-whatsapp
    spec:
      containers:
      - image: dock.mau.dev/mautrix/whatsapp:v0.2.1
        name: mautrix-whatsapp
        ports:
        - containerPort: 29318
        volumeMounts:
        - name: data
          mountPath: /data
      initContainers:
      - name: config
        image: supinf/envsubst
        command:
        - sh
        - -c
        - |-
          envsubst < /config-template/mautrix-whatsapp.yaml > /data/config.yaml
          touch /data/registration.yaml
        env:
        - name: SHARED_SECRET
          valueFrom:
            secretKeyRef:
              name: mautrix-whatsapp
              key: SHARED_SECRET
        - name: AS_TOKEN
          valueFrom:
            secretKeyRef:
              name: mautrix-whatsapp
              key: AS_TOKEN
        - name: HS_TOKEN
          valueFrom:
            secretKeyRef:
              name: mautrix-whatsapp
              key: HS_TOKEN
        volumeMounts:
        - name: config-template
          mountPath: /config-template
        - name: data
          mountPath: /data
      volumes:
      - name: config-template
        configMap:
          name: mautrix-whatsapp
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName: openebs-lvmpv
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mautrix-whatsapp
  namespace: synapse
  labels:
    app: mautrix-whatsapp
spec:
  ports:
  - port: 29318
    protocol: TCP
    targetPort: 29318
  selector:
    app: mautrix-whatsapp
