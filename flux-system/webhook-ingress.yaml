apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook
  namespace: flux-system
spec:
  ingressClassName: public-nginx
  rules:
  - host: flux.home.samcday.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: webhook-receiver
            port: 
              number: 80
