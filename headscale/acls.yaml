acls:
  # Personal devices have access to everything.
  - action: accept
    src: [group:personal]
    dst: [group:all:*]
  - action: accept
    src: [group:hominions, home-cluster-pods-4]
    dst: [group:hominions:*, home-cluster-pods-4:*, home-cluster-svcs-4:*]
autoApprovers:
  routes:
    # hominions cluster
    fde5:42c6:a696::/48: [tag:kube-cp, tag:kube-worker]
    fdba:e789:3879::/48: [tag:kube-cp, tag:kube-worker]

groups:
  group:all: [boot-cluster, hcloud, hominions, personal]
  group:hominions: [hominions]
  group:personal: [personal]

hosts:
  home-cluster-pods-4: 10.42.0.0/16
  home-cluster-svcs-4: 10.43.0.0/16

  hominions-cluster-pods-6: fde5:42c6:a696::/48
  hominions-cluster-svcs-6: fdba:e789:3879::/48

tagOwners:
  tag:kube-cp: [hominions, personal]
  tag:kube-worker: [hcloud, hominion, personal]
